[colors]
background = #dd0f0f0f
background-alt = #dd0f0f0f
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

text = #cdd6f4
subtext0 = #a6adc8
subtext1 = #bac2de

surface0 = #313244
surface1 = #45475a
surface2 = #585b70

overlay0 = #6c7086
overlay1 = #7f849c
overlay2 = #9399b2


blue = #89b4fa
lavender = #b4befe
sapphire = #74c7ec
sky = #89dceb
teal = #94e2d5
green = #a6e3a1
yellow = #f9e2af
peach = #fab387
maroon = #eba0ac
red = #f38ba8
mauve = #cba6f7
pink = #f5c2e7
flamingo = #f2cdcd
rosewater = #f5e0dc

transparent = #FF00000

[bar/myBar]
monitor = ${env:MONITOR:HDMI-1-0}
; monitor = ${env:MONITOR:eDP-1}
width = 100%
height = 30pt
radius =  4

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 1 
padding-right = 10 

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=10;1
font-1 = Hack Nerd Font:size=10;1
font-2 = CodeNewRoman NFM:size=10;1
font-3 =  Symbols Nerd Font:size=10;1

modules-left = battery pulseaudio
modules-center= date polywins 
modules-right = filesystem xkeyboard memory cpu  

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-detached= true
; tray-position = right
; tray-padding = 2
; tray-offset-x = -5
; tray-offset-y = 0 
; tray-maximize = 20
; tray-scale = 1.0
; tray-background = #A89BFf 

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


